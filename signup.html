<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>
</head>
<body>
  <h1>Licence-ease</h1>
  <h1>Get renewed today!</h1>
  <div>
    <label for="licence">Licence type:</label>
      <select name="licences" id="licences" required>
      <option value="private">Private</option>
      <option value="business">Business</option>
      <option value="trn">TRN</option>
    </select>
</div>

<form>
  <div>  
    <label for="email">Email</label>
    <input type="email" email="email" id="email" required>
  </div>
  <div>  
    <label for="password">Password</label>
    <input type="password" password="password" id="paswword" required>
  </div>
</form>

<button type="submit">Sign up</button>
</body>
</html>
