<!DOCTYPE html>  
<html>  
<head>  
     <meta charset="utf-8">  
     <title>sign up</title>  
     <meta name="viewport" content="width=device-width, initial-scale=1.0">  
     <!--Font Awesome CDN-->  
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" crossorigin="anonymous">  
     <!--Custome CSS Link-->  
     <link rel="stylesheet" type="text/css" href="css/style.css">  
</head>  
<body>  
<div class="container">  
     <h2>Sign In</h2>  
     <form>  
          <div class="box">  
               <span><i class="fa fa-envelope"></i></span>  
               <input type="text" placeholder="Email" class="input-data">  
          </div>  
          <div class="box">  
               <span><i class="fa fa-lock"></i></span>  
               <input type="text" placeholder="Password" class="input-data">  
          </div>                 
          <p>By clicking the login button, you agree to our <br>
            <a href="#">Terms and conditions</a> and <a href="#">Policy privacy</a>
            </p>
          <div class="space">  
               <input type="submit" name="login" class="btn" value="Login">  
          </div>  
     </form>  
</div>  
</body>  
</html>
