<!DOCTYPE html>  
<html>  
<head>  
     <meta charset="utf-8">  
     <title>signUp</title>  
     <meta name="viewport" content="width=device-width, initial-scale=1.0">  
     <!--Font Awesome CDN-->  
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" crossorigin="anonymous">  
     <!--Custome CSS Link-->  
     <link rel="stylesheet" type="text/css" href="css/style.css">  
</head>  
<body>
     <div class="main">
          <div class="navbar">
              <div class="icon">
                  <h2 class="logo">Licence_ease</h2>
              </div>
  
              <div class="menu"> 
                  <ul>
                      <li><a href="#">HOME</a></li>
                      <li><a href="signUp.html">SIGN UP</a></li>
                      <li><a href="#">PRODUCTS</a></li>
                      <li><a href="#">CONTACT US</a></li>
                      <li><a href="#">ABOUT</a></li>
                  </ul>
              </div>
          </div>  
<div class="container">  
     <h2>Sign Up</h2>  
     <form>  
          <span class="required">*</span> Required field
          <div class="box">  
               <span><i class="fa fa-user"></i></span>  
               <input type="text" placeholder="First Name" class="input-data" required>
               <span class="required">* </span>  
          </div>
          <div class="box">  
               <span><i class="fa fa-user"></i></span>  
               <input type="text" placeholder="Last Name" class="input-data">  
          </div>  
          <div class="box">  
               <span><i class="fa fa-envelope"></i></span>  
               <input type="text" placeholder="Email" class="input-data" required>  
          </div>  
          <div class="box">  
               <span><i class="fa fa-lock"></i></span>  
               <input type="text" placeholder="Password" class="input-data" required>  
          </div>  
          <div class="box">  
               <span><i class="fa fa-lock"></i></span>  
               <input type="text" placeholder="Confirm Password" class="input-data" required>  
          </div>
          <div class="box">  
              <span><i class="fa fa-home"></i></span>  
              <input type="text" placeholder="Address" class="input-data" required>  
          </div>
          <div class="box">  
              <span><i class="fa fa-phone"></i></span>  
              <input type="number" placeholder="Contact Number" class="input-data" maxlength="10" required>  
          </div>
          <div class="box">  
               <span><i class="fas fa-car"></i></span>  
               <input type="text" placeholder="Registration Number" class="input-data" maxlength="6" required>  
           </div> 
           <div class="box">  
               <span><i class="fas fa-car"></i></span>  
               <input type="text" placeholder="Vehicle identification Number" class="input-data" maxlength="17" required>  
           </div>   
          <label for="cars">Choose a car Make:</label>
              <select name="cars" id="cars">
              <option value="" selected hidden>Select car make</option>
              <option value="Volvo">Volvo</option>
              <option value="BMW">BMW</option>
              <option value="Mercedes">Mercedes</option>
              <option value="Audi">Audi</option>
              <option value="Ford">Ford</option>
              <option value="Toyota">Toyota</option>
              <option value="Ford">Ford</option>
              <option value="Volkswagen">Volkswagen</option>
              </select>

              <label for="cars">Choose a car type:</label>
              <select name="cars" id="cars">
              <option value="" selected hidden>Select car type</option>
              <option value="Heavy Vehicle">Heavy Vehicle</option>
              <option value="Light Vehicle">Light Vehicle</option>
              <option value="Motorcycle">Motorcycle</option>
              </select><br>
          <br></be><p>Already a member?
            <a href="#">Login</a> <!--and <a href="#">Policy privacy</a>-->
          </p>
          <div class="space">  
               <input type="submit" name="submit" class="btn" value="Submit">  
          </div>  
     </form>  
</div>  
</body>  
</html>
